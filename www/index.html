<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>cordova camera test</title>

    <link href="css/ionic.app.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter">

    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">Ionic Blank Starter</h1>
        </ion-header-bar>
        <ion-content>

            <div class="list" ng-controller="CameraController">

                <div class="item">
                    <h2>My Info</h2>
                </div>

                <div class="item item-thumbnail-left item-icon-right">
                    <h2 class='text-left'>Joe Fresh</h2>
                    <p>DevOps</p>
                    <i class="icon ion-camera"></i>
                </div>

                <!-- photo -->
                <div class="item text-center padding">
                    <img ng-src="data:{{photo.mediaTypeField}};base64,{{photo.imageDataField}}">
                </div>

                <!-- buttons -->
                <div class="item item-icon-left item-icon-right" ng-click="takePicture()">
                    <i class="icon ion-camera"></i>
                    <span>EMPLOYEE_PHOTO_TAKE_PICTURE</span>
                    <i class="icon ion-ios-arrow-right"></i>
                </div>

                <div class="item item-icon-left item-icon-right" ng-click="openPhotoLibrary()">
                    <i class="icon ion-images"></i>
                    <span>EMPLOYEE_PHOTO_CHOOSE_GALLERY</span>
                    <i class="icon ion-ios-arrow-right"></i>
                </div>


            </div>

        </ion-content>

        <div class="bar bar-footer no-padding bg-bottom">
            <div class="button-bar">
              <button
                  class="button button-positive" >
                <span>OK</span>
              </button>
            </div>
          </div>


    </ion-pane>
</body>

</html>
